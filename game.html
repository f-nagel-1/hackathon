<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Our Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <container id="container">

        <div class="scoreboard">

            <div class="float-child">
                <div id= "scoreSource">Player</div>
                <div id= "userScore">4</div>
            </div>

            <div class="float-child">
                 <div id= "scoreSource">Computer</div>
                <div id="computerScore">2</div>
            </div>

        </div>

        <div id="results">Paper covers rock</div>

        <div id= "choices">
        <img id="imageRock" src="rock.png"  class="logo" />
        <img id="imagePaper" src="paper.png"  class="logo" />
        <img id="imageScissors" src="scissors.png"  class="logo" />
        </div>

        <p></p>

        <button type="button" name="button" id="btn">Play again</button>

    </container>


<script type="text/javascript" src="game.js"></script>
</body>
</html>
