<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Our Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        Rock, Paper, Scissors
    </header>
    <container id="container">

        <div class="scoreboard">
            <div class="float-child">
                <div id= "userScore">0</div>
            </div>

            <div class="float-child">
                <div class="computerScore">2</div>
            </div>

        </div>
        <div>Paper covers rock</div>
        <div>Icons</div>
        <img id="imageRock" src="rock.png"  class="logo" />
        <img id="imagePaper" src="paper.png"  class="logo" />
        <img id="imageScissors" src="scissors.png"  class="logo" />
        <div>Make your move</div>

        <button type="button" name="button" id="btn">Play again</button>

    </container>
</body>
</html>
